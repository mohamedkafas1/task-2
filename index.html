<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <!-- You can change this image URL if you want -->
        <img src="https://static.wikia.nocookie.net/despicableme/images/f/f0/DM3_Minions_.jpg/revision/latest?cb=20230531232107" alt="new character" />
      </div>
      <div class="right">
        <h2>Sign In</h2>
        <p class="subtitle">Unlock your world.</p>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />

          <label>Password</label>
          <input type="password" placeholder="Enter your password" required />

          <button type="submit" class="sign-in">Sign In</button>
          <button type="button" class="create">Create an account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
<link rel="stylesheet"href="index.css">
